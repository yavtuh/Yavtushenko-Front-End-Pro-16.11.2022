<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="d-flex justify-content-center flex-column mt-5 container__form">


            <form class="form">
                <div class="mb-3">
                    <label for="name" class="form-label">Ім'я Прізвище</label>
                    <input type="text" class="form-control" id="name" >
                </div>
                <div class="mb-3">
                    <label for="age" class="form-label">Дата народження</label>
                    <input type="text" class="form-control" id="age" >
                </div>

                <div class="mb-3">
                    <label  class="form-label">Стать</label>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" value="Жіноча" name="gender" id="gender">
                        <label class="form-check-label" for="gender">
                            Жіноча
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" value="Чоловіча" name="gender" id="gender1">
                        <label class="form-check-label" for="gender1">
                            Чоловіча
                        </label>
                    </div>
                </div>
                <div class="mb-3">
                    <label class="form-label" for="city">Місто</label>
                    <select class="form-control form-select" id="city">
                        <option selected></option>
                        <option value="Дніпро">Дніпро</option>
                        <option value="Київ">Київ</option>
                        <option value="Львів">Львів</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="address" class="form-label">Адреса</label>
                    <textarea class="form-control" id="address"></textarea>
                </div>
                <div class="mb-3">
                    <label class="form-label" for="city">Мови, якими володієте</label>
                    <div class="form-check">
                        <input class="form-check-input" name="language" type="checkbox" value="Українська" id="ukraine">
                        <label class="form-check-label" for="ukraine">
                            Українська
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" name="language" type="checkbox" value="Анлійська" id="english">
                        <label class="form-check-label" for="english">
                            Анлійська
                        </label>
                    </div>
                </div>


                <button type="submit" class="btn btn-primary">Зберегти</button>
            </form>
            <table class="table">
                <thead>
                <tr>
                    <th scope="col">Ім'я Прізвище</th>
                    <th scope="col">Дата народження</th>
                    <th scope="col">Стать</th>
                    <th scope="col">Місто</th>
                    <th scope="col">Адреса</th>
                    <th scope="col">Мови</th>
                </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
<script src="index.js"></script>
</body>
</html>
