<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="d-flex justify-content-center flex-column mt-5 container__form">

            <button type="button" id="buy" class="btn btn-primary">Купити товар</button>
            <form class="form">
                <div class="mb-3">
                    <label for="pib" class="form-label">ПІБ</label>
                    <input type="text" class="form-control" id="pib" >
                </div>
                <div class="mb-3">
                    <label class="form-label" for="city">Місто</label>
                    <select class="form-control form-select" id="city">
                        <option selected></option>
                        <option value="Дніпро">Дніпро</option>
                        <option value="Київ">Київ</option>
                        <option value="Львів">Львів</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="np" class="form-label">Склад Нової пошти</label>
                    <input type="text" class="form-control" id="np" >
                </div>
                <div class="mb-3">
                    <label class="form-label" for="payment_method">Виберіть спосіб оплати</label>
                    <select class="form-control form-select" id="payment_method">
                        <option selected></option>
                        <option value="Післяплата">Післяплата</option>
                        <option value="Банківська картка">Банківська картка</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="quantity" class="form-label">Кількість</label>
                    <input type="number" class="form-control" id="quantity" >
                </div>
                <div class="mb-3">
                    <label for="comment" class="form-label">Коментар</label>
                    <textarea class="form-control" id="comment"></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Відправити</button>
            </form>
            <table class="table">
                <thead>
                <tr>
                    <th scope="col">ПІБ</th>
                    <th scope="col">Місто</th>
                    <th scope="col">Склад Нової пошти</th>
                    <th scope="col">Спосіб оплати</th>
                    <th scope="col">Кількість</th>
                    <th scope="col">Коментар</th>
                </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
<script src="index.js"></script>
</body>
</html>
